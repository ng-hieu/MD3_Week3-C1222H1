<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>

    <input type="text" name="price" value="{price}">

    <select name="id_category">
        {categories}

    <button type="submit">Submit</button>
</form>
</body>
</html>
